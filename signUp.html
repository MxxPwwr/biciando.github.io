<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>BiciAndo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero sign">
      <!-- FORMULARIO CREACION DE CUENTA -->
      <div class="container-form sign-up">
        <form id="form" class="form-sign">
          <h2 class="create-account">Registrate</h2>
          <div class="icons">
            <div class="border-icon">
              <i class="bx bxl-instagram"></i>
            </div>
            <div class="border-icon">
              <i class="bx bxl-linkedin"></i>
            </div>
            <div class="border-icon">
              <i class="bx bxl-facebook-circle"></i>
            </div>
          </div>
          <p class="free-account">Crea tu cuenta gratis</p>
          <input
            id="username"
            type="text"
            placeholder="Nombre"
            class="form-control"
          />
          <input
            id="email"
            type="email"
            placeholder="Email"
            class="form-control"
          />
          <input
            id="password"
            type="password"
            placeholder="Contraseña"
            class="form-control"
          />
          <input
            id="passwordChk"
            type="password"
            placeholder="Comprueba tu Contraseña"
          />
          <input type="submit" value="Sign Up" />
        </form>
      </div>
      <!-- FINAL DEL FORMULARIO CREACION DE CUENTA -->
      <!-- ======================================================== -->
      <!-- <div class="hero-text">
        <p>¿No tenés cuenta?</p>
        <a href="/Sign_up.html">Registrate acá!</a>
      </div> -->
    </section>

    <script
      src="https://kit.fontawesome.com/c15b744a04.js"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
